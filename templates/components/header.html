<header class="bg-zinc-900">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
      <div class="flex lg:flex-1">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only text-white">undeniab.ly</span>
        </a>
      </div>
      <div class="flex lg:hidden">
        <button type="button" id="hamburger-open" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
          <span class="sr-only">Open main menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a href="/home" class="text-lg font-semibold leading-6 text-white">Home</a>
        <a href="/discord" class="text-lg font-semibold leading-6 text-white">Discord</a>
        <a href="/store" class="text-lg font-semibold leading-6 text-orange-500">Store</a>
      </div>
      <div class="hidden lg:flex lg:flex-1 lg:justify-end">
        {% if url_for(request.endpoint) == "/login" %}
        <a href="/signup" class="text-lg font-semibold leading-6 text-white">Sign up <span aria-hidden="true">&rarr;</span></a>
        {% else %}
        <a href="/login" class="text-lg font-semibold leading-6 text-white">Login <span aria-hidden="true">&rarr;</span></a>
        {% endif %}

      </div>
    </nav>
    <div class="lg:hidden hidden" role="dialog" aria-modal="true" id="hamburger-menu">
      <div class="fixed inset-0 z-10"></div>
      <div class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-zinc-900 px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
        <div class="flex items-center justify-between">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">undeniab.ly</span>
          </a>
          <button type="button" id="hamburger-close" class="-m-2.5 rounded-md p-2.5 text-gray-700">
            <span class="sr-only">Close menu</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="mt-6 flow-root">
          <div class="-my-6 divide-y divide-gray-500/10">
            <div class="space-y-2 py-6">
              <a href="/home" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white">Home</a>
              <a href="/discord" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white">Discord</a>
              <a href="/store" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-orange-500">Store</a>
            </div>
            <div class="py-6">
              <a href="/login" class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-white">Log in</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
<script src="/static/js/hamburger.js"></script>
